<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssIva.css">
    <title>Ejercicio de IVA</title>
</head>
<body>
    <h1>Calculadora de IVA.</h1>
    <p>si desea saber el IVA de algun monto, debajo encontrar nuestra calculadora.</p>
    <label>Seleccione el porcentaje de IVA:</label>
<select id="porcentajeIVA" class="calcularIVA">
    <option value="0.10">10%</option>
    <option value="0.183">18.3%</option>
    <option value="0.22">22%</option>
</select>

    <div>
        <span>
            <label>Ingrese el monto al cual desea calcular el IVA:</label> <br>
            <input type="text" id="numeroInput" oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                class="monto" placeholder="Monto a calcular" required><br><br>
        </span>
    </div>
    <div class="contenedor">
            <label>Acá aparecerá el monto, más el IVA:</label> <br>
            <section calculadorimg>
                <span id="calcularIvaResultado" class="calcular"></span>
            <img src="img/calculadora.png" alt="calculadora">
            </section>
    </div>
    <input type="button" value="Calcular" class="calcularIVA" onclick="calcularIVA()">
    <script src="calcularIva.js"></script>
</body>
</html>
